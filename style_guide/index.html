<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Lotus Design </title>
	<link rel="stylesheet" href="css/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat';font-size: 22px;
      text-align: center;
    }
    header {
      background-image: url("img/White_Pattern1.png");
	  background-color:#E9B9C5;
      padding: 20px;
    }
	  Footer {
		  background-image: url("img/White_Pattern2.png");
		  background-color: #4C5B39;
		  padding: 20px;
	  }
    .content {
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .img-block {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    /* Div 4 two-column layout */
    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }
    .two-columns p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <img src="img/LaLotusDesign.jpg" alt="La Lotus Design Header">
  </header>
  
  <!-- Div 1 -->
  <div class="content">
    <img src="img/LaLotusDesign2.jpg" alt="Image in Div 1">
  </div>
  
  <!-- Div 2 -->
	
  <div class="div2">
    <div class="img-block">
		
		<h3>LOGOTYPE</h3>
      <img src="img/Logotype.jpg" alt="Div 2 Image 1">
		
		<h3>BRANDMARK</h3>
      <img src="img/brandmark.jpg" alt="Div 2 Image 2">
		
		<h3>SUBMARK</h3>
      <img src="img/Submark.jpg" alt="Div 2 Image 3">
		
    </div>
  </div>
  
  <!-- Div 3 -->
	<h2>Colour Palette</h2>
	
  <div class="div3">
    <div class="img-block">
		<h3>Primary</h3>
      <img src="img/Primary.jpg" alt="Div 3 Image 1">
		
		<h3>Secondary</h3>
      <img src="img/Secondary.jpg" alt="Div 3 Image 2">
		
		<h3>Tertiary</h3>
      <img src="img/Tertiary.jpg" alt="Div 3 Image 3">
		
		<h3>Accent</h3>
      <img src="img/Accent.jpg" alt="Div 3 Image 4">
    </div>
  </div>
  
  <!-- Div 4 -->
  <div class="content">
    <div class="two-columns">
	 
	<h1>Montserrat - Bold</h1>
		<p>Aa Bb Cc 123</p>
		
	<h1>Montserrat - Regular</h1>
		<p>Aa Bb Cc 123</p>
		
    </div>
  </div>
  
  
	<h2>Pattern</h2>
	
  <footer>
	
    
  </footer>

</body>
</html>
